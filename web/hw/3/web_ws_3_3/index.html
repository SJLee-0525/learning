<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            text-align: center;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="d-grid gap-2 col-6 mx-auto">
      <div class="d-grid gap-2">
        <button class="btn btn-danger py-3" style="text-align: start;" type="button">invalid Login or password</button>
      </div>
      <div>
        <h1 class="fw-bold" style="text-align: start;">SSAFY 전용 Gitlab 시스템</h1>
        <hr style="color: gray;">
      </div>
      <div>
        <div class="card">
          <h5 class="card-header">Sign in</h5>
          <div class="card-body">
            <div class="mb-3">
              <label for="basic-url" class="form-label justify-content-start">Username or Email</label>
              <div class="input-group">
                  <input type="email" class="form-control" id="basic-url" placeholder="name@example.com" aria-label="name@example.com" aria-describedby="basic-addon3 basic-addon4">
              </div>
              <label for="basic-url" class="form-label">Password</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
              </div>
              <br>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <div>
                  <a href="#">Forgot yout password?</a>
                </div>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Sign in</button>
              </div>
            </div>
        </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
