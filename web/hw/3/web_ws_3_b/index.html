<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            text-align: center;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="card">
        <h5 class="card-header">로그인</h5>
        <div class="card-body">
            <h4 class="card-title">로그인</h4>
            <div class="mb-3">
                <label for="basic-url" class="form-label">Email address</label>
            <div class="input-group">
                <input type="email" class="form-control" id="basic-url" placeholder="name@example.com" aria-label="name@example.com" aria-describedby="basic-addon3 basic-addon4">
            </div>
                <label for="basic-url" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
                <div class="form-text" id="basic-addon4">비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.</div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
