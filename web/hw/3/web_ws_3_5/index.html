<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      header {
        height: 600px;
        background-image: url('images/header.jpg');
      }

      section img {
        width: 80%;
      }
      
    </style>
  </head>
  <body>
    <!-- nav -->
    <nav class="bg-dark d-flex justify-content-between align-items-center px-3 sticky-top" data-bs-theme="dark">
      <a class="navbar-brand">
        <img src="images/logo.png" alt="#" height="50">
      </a>
      <ul class="d-flex my-0 list-unstyled">
        <li class="text-light mx-2">Home</li>
        <li class="text-light mx-2">Community</li>
        <li class="text-light mx-2">Login</li>
      </ul>
    </nav>

    <!-- header -->
    <header class="d-flex flex-column justify-content-center align-items-center text-light">
      <p class="display-3">Cinema</p>
      <p class="display-3">Community</p>
      <br>
      <button type="button" class="btn btn-primary fw-bold">Let's Go</button>
    </header>

    <!-- section -->
    <section class="px-5">
      <h2 class="text-center py-3 fw-bold">Used Skills</h2>
      <article class="d-flex justify-content-around">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <img src="images/web.png" alt="">
          <p>Web</p>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <img src="images/html5.png" alt="">
          <p>HTML5</p>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <img src="images/css3.png" alt="">
          <p>CSS5</p>
        </div>
      </article>
    </section>

    <!-- footer -->
    <footer class="bg-primary fixed-bottom d-flex justify-content-center align-items-center py-3">
      <p class="text-light mb-0">HTML & CSS project. Created by Sungjoon Lee</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
