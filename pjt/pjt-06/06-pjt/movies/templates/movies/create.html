{% extends "base.html" %}

{% block content %}

  <div class="d-flex mx-auto mt-3 mb-3 p-0" style="width: 50rem;">
    <a class="position-absolute btn btn-dark ms-0 my-auto" href="{% url "movies:index" %}" role="button" value="BACK">◁</a>
    <h1 class='mx-auto my-0'>등록 페이지</h1>
  </div>

  <div class="d-flex">
    <div class='mx-auto' style="width: 50rem;">
      <form action="{% url "movies:create" %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="제출">
      </form>
    </div>
  </div>


{% endblock content %}
