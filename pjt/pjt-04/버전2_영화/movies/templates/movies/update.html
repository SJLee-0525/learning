{% extends "base.html" %}

{% block content %}
  <h1 class='mx-2'>수정 페이지</h1>
  <div class="m-2">
    <form action="{% url "movies:update" movie.pk %}" method='POST' enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-success" type="submit" value="수정">
    </form>
  </div>

{% endblock content %}
