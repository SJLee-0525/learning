{% extends "base.html" %}

{% block content %}
  <div class="d-flex mt-3 mb-0">
    <div class='mx-2'>
      <a class="btn btn-primary" href="{% url "movies:index" %}" role="button" value="BACK">[BACK]</a>
    </div>
    <h1 class='mx-3'>영화 상세 페이지</h1>
  </div>
  
  <div class="card m-3">
    {% if movie.image %}
      <img src="{{ movie.image.url }}" alt="poster">  
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.description }}</p>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
    <div class='d-flex m-2'>
      <a class="btn btn-secondary" href="{% url "movies:update" movie.pk %}" role="button" >UPDATE</a>
      <form action="{% url "movies:delete" movie.pk %}" method='POST' class='mx-2'>
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="DELETE">
      </form>
    </div>
  </div>
  <div class='mx-2'>
    
  </div>
{% endblock content %}
