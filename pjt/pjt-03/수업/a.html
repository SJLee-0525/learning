<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 내가 정의한 css 파일을 cdn 아래로 내리는 게 오류 발생이 적음 -->
    <link rel="stylesheet" href="./style.css">
    <title>My Page</title>
    <!-- 아래 style 태그 내의 내용은 위 link 자료에 있는 style.css 자료 내용과 같음 -->
    <style>
      /* 미디어 쿼리 */
      /* CSS 내에서 반응형을 구현할 수 있는 기능 */

      /* @: At-rule */
      /*  구글에 'CSS At-rule MDN' 검색' */
      /* min-width: 최소 범위를 지정 */
      /* max-width: 최대 범위를 지정*/

      /* 아래의 경우 최대 500px까지는 하늘색이 뜰 거라는 뜻 */
      @media screen and (max-width: 500px) {
        .my-intro {
          background-color: lightskyblue;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#my-intro">Intro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#project">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- main>section*4 -->
    <main id="frontpage" class="row frontpage">
      <section id="my-intro" class="my-intro col-12 col-md-6 col-lg-3">My-intro</section>
      <section id="skills" class="skills col-12 col-md-6 col-lg-3">Skills</section>
      <section id="project" class="project col-12 col-md-6 col-lg-3">Project</section>
      <section id="contact" class="contact col-12 col-md-6 col-lg-3"><i class="fa-brands fa-instagram"></i>Contact</section>
    </main>


    <footer class="footer">저작권 Footer</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
